<div class="mx-4 mt-2">
    <div class="py-2">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <div *ngIf="!editItem; else edit">
                            <div class="text-dark h3 p-0 m-0">{{title}}</div>
                            <small class="text-secondary">{{description}}</small>
                        </div>
                        <ng-template #edit>
                            <div *ngIf="shoppingItem">
                                <div>
                                    <input type="text" [(ngModel)]="shoppingItem.title" class="border-0 h3 w-100 rounded p-2" />
                                </div>
                                <small>
                                    <textarea type="text" [(ngModel)]="shoppingItem.description" class="border-0 w-100 rounded p-2">{{shoppingItem.description}}</textarea>
                                </small>
                            </div>
                        </ng-template>
                    </div>
                    <div class="col-md-6">
                        <div class="text-right">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createModal">
                                <span class="glyphicon glyphicon-plus"></span> Create Item
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="shoppingItems.length > 0 && showAll; else individualItem" class="row">
        <div *ngFor="let item of shoppingItems" class="col-md-4 my-3">
            <a class="no-text-decoration" href="#" (click)="onClickItem(item.id)">
                <div class="bg-white rounded shadow-hover">
                    <div class="p-3 px-4">
                        <h3 class="text-primary">{{item.title}}</h3>
                        <div class="text-dark">{{item.description}}</div>
                    </div>
                    <div class="">
                        <img src={{item.url}} class="w-100 rounded-bottom" />
                    </div>
                </div>
            </a>
        </div>
    </div>

    <ng-template #individualItem>
        <div *ngIf="shoppingItem">
            <div class="row">
                <div class="col-md-6 my-3">
                    <div class="">
                        <div class="">
                            <img src={{shoppingItem.url}} class="w-100" />
                        </div>
                        <div *ngIf="editItem; else options">
                            <div class="my-3">
                                <input type="text" [(ngModel)]="shoppingItem.url" class="border-0 w-100 rounded p-2" />
                            </div>
                            <div class="my-3">
                                <button href="#" (click)="updateItem(shoppingItem)" class="btn btn-primary">Save</button>
                                <a href="#" (click)="getItemsDetails(shoppingItem.id.toString())" class="ml-2 text-secondary">Cancel</a>
                            </div>
                        </div>
                        <ng-template #options>
                            <div class="my-3">
                                <a href="#" (click)="onClickEdit(true)">Edit</a>
                                <span class="float-right">
                                    <small class="text-secondary">Want to Delete?</small>
                                    <a href="#" class="text-danger" data-toggle="modal" data-target="#deleteModal">Delete</a>
                                </span>
                            </div>
                        </ng-template>
                    </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">

                        <form class="form-delete" action="/item/delete/@data.Id" method="post">
                            <div class="modal-content">
                                <div class="mt-3">
                                    <div class="text-center">
                                        <h5 class="">Are You Sure?</h5>
                                    </div>
                                </div>
                                <div class="modal-body">
                                    <div class="text-center">
                                        <input type="hidden" name="_method" value="delete" />

                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                                        <button type="submit" class="btn btn-danger" data-dismiss="modal" (click)="deleteItem(shoppingItem)">Yes</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </ng-template>

    <!-- Modal -->
    <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create Shopping Item</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <div>
                                <input class="form-control" [(ngModel)]="createShoppingItem.title" name="title" type="text" placeholder="Title" />
                            </div>
                            <div class="mt-2">
                                <input class="form-control" [(ngModel)]="createShoppingItem.url" name="url" type="text" placeholder="URL (http://images.goo....)" />
                            </div>
                            <div class="mt-3">
                                <textarea rows="3" [(ngModel)]="createShoppingItem.description" class="form-control" name="description" type="text" placeholder="Enter Description Here ...."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="createItem()">Create</button>
                    </div>
                </div>
            </div>
        </div>

</div>
